<div
  class="form-container"
  style="
    background-color: rgb(245, 245, 245);
    margin: auto;
    width: 80%;
    padding: 50px;
    border-radius: 5px;
  "
>
  <form
    accept-charset="UTF-8"
    action="https://getform.io/f/2709076d-e7b7-4be0-ab4b-139604571049"
    method="POST"
    enctype="multipart/form-data"
    target="_blank"
    style="display: flex; flex-direction: column; gap: 30px"
  >
    <input
      type="email"
      name="email"
      placeholder="Your Email"
      style="
        border-style: solid;
        border-color: rgb(210, 210, 210);
        padding: 5px 3px;
        border-radius: 5px;
      "
    />
    <input
      type="text"
      name="name"
      placeholder="Your Name"
      style="
        border-style: solid;
        border-color: rgb(210, 210, 210);
        padding: 5px 3px;
        border-radius: 5px;
      "
    />
    <input
      type="text"
      name="message"
      placeholder="Your Message"
      style="
        border-style: solid;
        border-color: rgb(210, 210, 210);
        padding: 5px 3px;
        border-radius: 5px;
        height: 150px;
      "
    />
    <button
      type="submit"
      style="
      margin-top: 30px;
        width: 80px;
        outline: none;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
        background-color: rgb(210, 210, 210);
      "
    >
      Send
    </button>
  </form>
</div>
